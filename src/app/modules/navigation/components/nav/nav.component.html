<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <!--Menu-->
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home/campaign" class="menu-item" routerLinkActive="mat-accent">
                <mat-icon>campaign</mat-icon>Campaigns
            </a>
            <!-- <a mat-list-item routerLink="/home/table" class="menu-item" routerLinkActive="mat-accent">Table</a> -->
            <!-- <a mat-list-item routerLink="/home/dragdrop">Drag and Drop</a>
            <a mat-list-item routerLink="/home/dashboard">Dashboard</a>
            <a mat-list-item routerLink="/home/address">Address</a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="light">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async" class="toolbar-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <!-- <span>mdmplatform-dashboard</span> -->
            <span><img class="logo-img" src="assets/images/mdmLogo.png">
            </span>
            <span class="example-spacer"></span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
